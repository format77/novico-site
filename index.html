<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yritys Oy</title>
    <style>
        /* Perusasetukset ja fontti */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Estää selaimen rullauksen animaation aikana */
            background-color: #ffffff; /* Sivun taustaväri */
            color: #000000; /* Sivun tekstin väri */
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* ----- Animaation latausruutu ----- */
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none; /* Sallii klikkaukset sisällön läpi, kun animaatio on valmis */
        }

        /* Neljä mustaa suorakulmiota (neljännestä) */
        .loader-quadrant {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #000000;
            /* Animaation siirtymä: kestää 1 sekunnin ja käyttää pehmeää "ease-in-out" -hidastusta */
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* Asetellaan neljännekset paikoilleen ja määritellään niiden pyörähdyspiste */
        .q1 { top: 0;   left: 0;   transform-origin: bottom right; }
        .q2 { top: 0;   left: 50%; transform-origin: bottom left; }
        .q3 { top: 50%; left: 0;   transform-origin: top right; }
        .q4 { top: 50%; left: 50%; transform-origin: top left; }

        /* Klikattava ympyrä */
        #loader-trigger {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%; /* Tekee neliöstä ympyrän */
            transform: translate(-50%, -50%); /* Keskittää ympyrän tarkasti */
            cursor: pointer;
            z-index: 1001;
            pointer-events: all; /* Varmistaa, että tätä voi klikata */
            transition: opacity 0.5s ease;
        }

        /* ----- Animaation "LADATTU"-tila ----- */
        /* Nämä säännöt aktivoituvat, kun JavaScript lisää 'loaded'-luokan body-elementtiin */

        body.loaded #loader-trigger {
            opacity: 0; /* Häivytetään ympyrä */
            pointer-events: none; /* Ei voi enää klikata */
        }

        /* Pyöritetään ja skaalataan neljännekset pois näkyvistä */
        body.loaded .q1 { transform: rotate(-90deg) scale(2); }
        body.loaded .q2 { transform: rotate(90deg) scale(2); }
        body.loaded .q3 { transform: rotate(90deg) scale(2); }
        body.loaded .q4 { transform: rotate(-90deg) scale(2); }

        body.loaded {
            overflow: auto; /* Palautetaan sivun rullaus, kun animaatio on ohi */
        }


        /* ----- Sivun varsinainen sisältö (sinun toiveesi) ----- */

        .page-content {
            padding: 40px;
            box-sizing: border-box; /* Varmistaa, että padding ei riko asettelua */
        }

        .top-left-text {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .bottom-right-text {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 14px; /* Pienempi fontti, kuten pyysit */
        }
    </style>
</head>
<body>

    <div id="loader">
        <div id="loader-trigger"></div>
        <div class="loader-quadrant q1"></div>
        <div class="loader-quadrant q2"></div>
        <div class="loader-quadrant q3"></div>
        <div class="loader-quadrant q4"></div>
    </div>

    <div class="page-content">
        <div class="top-left-text">yritys oy</div>
        <div class="bottom-right-text">sivustoa päivitetään</div>

        </div>

    <script>
        // Etsitään klikattava ympyrä
        var trigger = document.getElementById('loader-trigger');

        // Lisätään sille klikkaustapahtuma
        trigger.addEventListener('click', function() {
            // Kun klikataan, lisätään 'loaded'-luokka koko body-elementille
            document.body.classList.add('loaded');
        });
    </script>

</body>
</html>
