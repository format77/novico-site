<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yritys Oy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #ffffff; 
            font-family: 'Microsoft JhengHei', 'Microsoft JhengHei UI', 'Segoe UI', sans-serif;
            color: #ffffff; /* Tekstin väri */
        }

        /* Keskellä oleva ympyrä, joka laajenee */
        #expanding-circle {
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 20px; 
            height: 20px;
            background-color: #000000; 
            border-radius: 50%;
            z-index: 1; 
            transform: translate(-50%, -50%) scale(1);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        body.animate #expanding-circle {
            transform: translate(-50%, -50%) scale(200);
        }

        /* Sivun varsinainen sisältö - Käytetään CSS Gridia joustavaan asetteluun */
        .page-content {
            position: relative; 
            z-index: 2; 
            width: 100%;
            height: 100%;
            display: grid; /* Muutettu käyttämään Grid-asettelua */
            /* Luodaan 2x2 ruudukko, jotta voimme sijoittaa tekstit helposti */
            grid-template-columns: 1fr 1fr; /* Kaksi saraketta, jotka ovat yhtä leveitä */
            grid-template-rows: 1fr 1fr 1fr; /* Kolme riviä, jotka ovat yhtä korkeita */
            padding: 4vw; /* Pieni padding reunoille responsiivisesti */
            box-sizing: border-box; /* Sisällyttää paddingin leveyteen/korkeuteen */
        }

        /* Tekstien yleiset tyylit */
        .text-element {
            opacity: 0;
            transition: opacity 1s ease 1s; 
            text-transform: uppercase;
            line-height: 1.0; 
            white-space: nowrap; /* Estää tekstin rivittymisen */
        }

        /* "yritys oy" -tekstin sijoittelu */
        .top-left-text {
            /* Sijoitetaan ruudukon 1. sarakkeeseen ja 1. riville (ylä-vasen lohko) */
            grid-column: 1 / 2; /* 1. sarakkeesta alkaa, loppuu ennen 2. saraketta */
            grid-row: 1 / 2;   /* 1. rivistä alkaa, loppuu ennen 2. riviä */
            align-self: end; /* Asettaa tekstin solun alareunaan */
            justify-self: start; /* Asettaa tekstin solun vasempaan reunaan */

            font-size: 10vw; /* Hieman pienempi, jotta mahtuu paremmin ruudukkoon */
            font-weight: 900; 
            padding-bottom: 2vw; /* Pieni tila tekstin alle */
            padding-left: 2vw; /* Pieni tila tekstin vasemmalle puolelle */
        }

        /* "yhteystiedot" -tekstin sijoittelu */
        .bottom-right-text {
            /* Sijoitetaan ruudukon 2. sarakkeeseen ja 3. riville (ala-oikea lohko) */
            grid-column: 2 / 3; /* 2. sarakkeesta alkaa, loppuu ennen 3. saraketta */
            grid-row: 3 / 4;   /* 3. rivistä alkaa, loppuu ennen 4. riviä */
            align-self: center; /* Asettaa tekstin solun keskelle */
            justify-self: center; /* Asettaa tekstin solun keskelle */

            font-size: 3vw;  /* Suurempi yhteystiedoille */
            font-weight: 400; 
            padding-bottom: 2vw; /* Pieni tila tekstin alle */
            padding-right: 2vw; /* Pieni tila tekstin oikealle puolelle */
        }

        /* Kun 'content-visible' luokka lisätään, tekstit tulevat näkyviin */
        body.content-visible .text-element {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="expanding-circle"></div>

    <div class="page-content">
        <div class="text-element top-left-text">novico oy</div>
        <div class="text-element bottom-right-text">sivustoa päivitetään</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('animate');
            setTimeout(function() {
                document.body.classList.add('content-visible');
            }, 1000); 
        });
    </script>

</body>
</html>
