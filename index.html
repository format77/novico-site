<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novico Oy</title>

  <!-- Estä indeksointi ja välimuistit -->
  <meta name="robots" content="noindex,nofollow,noarchive,nosnippet">
  <meta name="googlebot" content="noindex,nofollow,noarchive,nosnippet">
  <meta name="bingbot" content="noindex,nofollow,noarchive,nosnippet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000000; /* tausta mustaksi, jotta valkoinen teksti näkyy */
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #ffffff;
    }

    #expanding-circle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #000000;
      border-radius: 50%;
      z-index: 1;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
    }

    body.animate #expanding-circle {
      transform: translate(-50%, -50%) scale(200);
    }

    .page-content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      padding: 4vw;
      box-sizing: border-box;
    }

    .text-element {
      opacity: 0;
      transition: opacity 1s ease 1s;
      text-transform: uppercase;
      line-height: 1.0;
      white-space: nowrap;
    }

    .top-left-text {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      align-self: end;
      justify-self: start;
      font-size: 10vw;
      font-weight: 900;
      padding-bottom: 2vw;
      padding-left: 2vw;
    }

    .bottom-right-text {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      align-self: center;
      justify-self: start;
      font-size: 2vw;
      font-weight: 400;
      padding-bottom: 2vw;
      padding-right: 2vw;
    }

    body.content-visible .text-element {
      opacity: 1;
    }

    /* varmistetaan että SVG näkyy oikein */
    .bottom-right-text svg text {
      fill: #ffffff;
    }

    /* pieni siistys mobiilissa */
    @media (max-width: 600px) {
      .top-left-text {
        font-size: 15vw;
      }
      .bottom-right-text {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>
  <div id="expanding-circle"></div>

  <div class="page-content">
    <div class="text-element top-left-text">novico oy</div>
    <div class="text-element bottom-right-text">
      (3572695-2)<br>
      Syöttäjänkatu 1<br>
      40520 Jyväskylä<br><br>
      <span class="label">Sähköposti:</span><br>
      <svg xmlns="http://www.w3.org/2000/svg"
           width="200"
           height="20"
           role="img"
           aria-label="info@novico.fi"
           style="display:block; margin-top:0.5em;">
        <text x="0" y="15" font-family="Segoe UI, sans-serif" font-size="14">info@novico.fi</text>
      </svg>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('animate');
      setTimeout(function() {
        document.body.classList.add('content-visible');
      }, 1000);
    });
  </script>
</body>
</html>
