<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yritys Oy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Estää rullauksen */
            background-color: #ffffff; /* Sivu alkaa valkoisena */
            
            /* KORJAUS: Asetetaan haluamasi fontti oletukseksi */
            /* 'Microsoft JhengHei UI' on yleisempi web-turvallinen versio */
            font-family: 'Microsoft JhengHei', 'Microsoft JhengHei UI', 'Segoe UI', sans-serif;
        }

        /* Keskellä oleva ympyrä, joka laajenee */
        #expanding-circle {
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 20px; 
            height: 20px;
            background-color: #000000; /* Ympyrä on musta */
            border-radius: 50%;
            z-index: 1; 
            transform: translate(-50%, -50%) scale(1);
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        body.animate #expanding-circle {
            transform: translate(-50%, -50%) scale(200);
        }

        /* Sivun varsinainen sisältö */
        .page-content {
            position: relative; 
            z-index: 2; 
            width: 100%;
            height: 100%;
            color: #ffffff; /* Teksti on valkoista */
        }

        .top-left-text, .bottom-right-text {
            position: fixed;
            opacity: 0;
            transition: opacity 1s ease 1s; 
            /* KORJAUS: Isot kirjaimet kaikelle tekstille */
            text-transform: uppercase;
        }

        /* KORJAUS: Pääotsikko mallikuvan mukaisesti */
        .top-left-text {
            top: 40px;
            left: 40px;
            /* Käytetään viewport-leveyttä (vw) skaalautuvaan kokoon */
            font-size: 12vw; 
            /* Erittäin paksu fonttipaino, kuten mallikuvassa */
            font-weight: 900; 
            line-height: 1.0; /* Tiivistää riviväliä, jos teksti menisi kahdelle riville */
        }

        /* KORJAUS: Yhteystiedot pyytämälläsi kevyellä fontilla */
        .bottom-right-text {
            bottom: 40px;
            right: 40px;
            font-size: 14px;
            /* Käytetään 'Light'-vastaavaa painoa */
            font-weight: 300; 
        }

        body.content-visible .top-left-text,
        body.content-visible .bottom-right-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="expanding-circle"></div>

    <div class="page-content">
        <div class="top-left-text">NOVICO OY</div>
        <div class="bottom-right-text">YHTEYSTIEDOT</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('animate');
            setTimeout(function() {
                document.body.classList.add('content-visible');
            }, 1000); 
        });
    </script>

</body>
</html>
