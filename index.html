<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yritys Oy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Estää rullauksen animaation aikana */
            background-color: #ffffff; /* Alkuperäinen valkoinen tausta */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #000000; /* Oletustekstin väri, vaihtuu myöhemmin */
        }

        /* Piilotetaan varsinainen sisältö aluksi */
        .page-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Piilotettu aluksi */
            transition: opacity 1s ease 1.5s; /* ilmestyy 1.5s viiveellä */
            color: #ffffff; /* Tekstin väri mustalla taustalla */
        }

        .top-left-text, .bottom-right-text {
            position: fixed;
            opacity: 0; /* Piilotettu aluksi */
            transition: opacity 1s ease 2s; /* Ilmestyvät 2s viiveellä, jotta ympyrä ehtii ensin */
        }

        .top-left-text {
            top: 40px;
            left: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .bottom-right-text {
            bottom: 40px;
            right: 40px;
            font-size: 14px;
        }

        /* Keskellä oleva ympyrä */
        #expanding-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px; /* Alkuperäinen koko */
            height: 20px;
            background-color: #ffffff; /* Valkoinen ympyrä */
            border-radius: 50%;
            transform: translate(-50%, -50%); /* Keskittää ympyrän */
            z-index: 1000;
            opacity: 1; /* Aluksi näkyvä */
            /* Animaatio: laajenee 1.5s */
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1),
                        width 1.5s cubic-bezier(0.65, 0.05, 0.36, 1),
                        height 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        /* Kun 'animate' luokka lisätään bodyyn, ympyrä laajenee */
        body.animate #expanding-circle {
            width: 300vmax; /* Takaa, että ympyrä täyttää koko näytön (vmax = viewport max dimension) */
            height: 300vmax;
        }

        /* Kun 'animate' luokka on aktiivinen, vaihdetaan taustan väriä */
        body.animate {
            background-color: #000000; /* Musta tausta, kun ympyrä on laajentunut */
            transition: background-color 0.8s ease 1s; /* Viiveellä, jotta ympyrä ehtii peittää ensin */
        }

        /* Kun 'content-visible' luokka lisätään, sisältö tulee näkyviin */
        body.content-visible .top-left-text,
        body.content-visible .bottom-right-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="expanding-circle"></div>

    <div class="page-content">
        <div class="top-left-text">yritys oy</div>
        <div class="bottom-right-text">yhteystiedot</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lisätään 'animate' luokka bodylle heti DOMin latauduttua
            document.body.classList.add('animate');

            // Ajastetaan 'content-visible' luokan lisäys sen jälkeen, kun animaatio on valmis
            // Ympyrän laajeneminen kestää 1.5s, taustan vaihto 0.8s (viive 1s).
            // Annetaan hieman lisäaikaa, esim. 2.5s yhteensä.
            setTimeout(function() {
                document.body.classList.add('content-visible');
            }, 2500); // 2500ms = 2.5 sekuntia
        });
    </script>

</body>
</html>
