<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yritys Oy</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Estää rullauksen */
            background-color: #ffffff; /* Sivu alkaa valkoisena */
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Keskellä oleva ympyrä, joka laajenee */
        #expanding-circle {
            position: fixed; 
            top: 50%;
            left: 50%;
            width: 20px; 
            height: 20px;
            /* KORJAUS: Ympyrä on musta, jotta se näkyy valkoisella taustalla */
            background-color: #000000; 
            border-radius: 50%;
            /* Asetetaan ympyrä taustalle (mutta valkoisen bodyn päälle) */
            z-index: 1; 
            
            /* Animaatioasetus: käytetään 'transform' leveyden/korkeuden sijaan, se on sulavampi */
            transform: translate(-50%, -50%) scale(1); /* Alkuskaala */
            transition: transform 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        /* Kun 'animate' luokka lisätään bodyyn, skaalataan ympyrä peittämään näyttö */
        body.animate #expanding-circle {
            transform: translate(-50%, -50%) scale(200); /* Riittävän suuri skaalaus peittämään kaikki */
        }

        /* Sivun varsinainen sisältö */
        .page-content {
            position: relative; 
            z-index: 2; /* Sisältö on ympyrän (z-index: 1) päällä */
            width: 100%;
            height: 100%;
            color: #ffffff; /* Teksti on valkoista */
        }

        /* Tekstielementit */
        .top-left-text, .bottom-right-text {
            position: fixed;
            opacity: 0; /* Piilotettu aluksi */
            /* Animaatio: ilmestyy 1s viiveellä, kesto 1s */
            transition: opacity 1s ease 1s; 
        }

        .top-left-text {
            top: 40px;
            left: 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .bottom-right-text {
            bottom: 40px;
            right: 40px;
            font-size: 14px;
        }

        /* Kun 'content-visible' luokka lisätään, tekstit tulevat näkyviin */
        body.content-visible .top-left-text,
        body.content-visible .bottom-right-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="expanding-circle"></div>

    <div class="page-content">
        <div class="top-left-text">yritys oy</div>
        <div class="bottom-right-text">yhteystiedot</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Käynnistä ympyrän laajeneminen heti
            document.body.classList.add('animate');

            // 2. Käynnistä tekstien ilmestyminen 1000ms (1s) kuluttua
            // (Tämä vastaa CSS:n 'transition-delay' -aikaa)
            setTimeout(function() {
                document.body.classList.add('content-visible');
            }, 1000); // Ajastus alkaa samaan aikaan kuin CSS:n viive
        });
    </script>

</body>
</html>
